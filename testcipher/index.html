function encryptHybrid(plaintext, key) {
  let ciphertext = "";
  const L = key.length; 
  for (let i = 0; i < plaintext.length; i++) {
    const p = CharMap.indexOf(plaintext[i]);
    if (p === -1) {
	  window.alert(`Plaintext character "${plaintext[i]}" not found in CharMap.`);
      throw new Error(`Character "${plaintext[i]}" is not within the character map.`);
    }
    
    const keyChar = key[i % L];
    const k = CharMap.indexOf(keyChar);
    if (k === -1) {
	  window.alert(`Key character "${plaintext[i]}" not found in CharMap.`);
      throw new Error(`Character "${plaintext[i]}" is not within the character map.`);
    }
    
    const shift = k + L;
    const encryptedIndex = (p + shift) % 1000;
    
    ciphertext += CharMap[encryptedIndex];
  }
  return ciphertext;
}

function decryptHybrid(ciphertext, key) {
  let plaintext = "";
  const L = key.length;
  for (let i = 0; i < ciphertext.length; i++) {
    const c = CharMap.indexOf(ciphertext[i]);
    if (c === -1) {
      throw new Error(`Ciphertext character "${ciphertext[i]}" not found in CharMap.`);
    }
    
    const keyChar = key[i % L];
    const k = CharMap.indexOf(keyChar);
    if (k === -1) {
      throw new Error(`Key character "${keyChar}" not found in CharMap.`);
    }
    
    const shift = k + L;
    const p = (c - shift + 1000) % 1000;
    
    plaintext += CharMap[p];
  }
  return plaintext;
}
